<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <!-- <a-marker type='barcode' value='7'>
                <a-box position='0 0.5 0' color="yellow"></a-box>
            </a-marker>

            <a-marker id="animated-marker" type='barcode' value='6'>
                <a-box position='0 0.5 0' color="blue"></a-box>
            </a-marker> -->

             <a-marker id="markerTest" preset="hiro">
                <a-box position='0 0.5 0' color="green"></a-box>
            </a-marker>
            <a-marker id="markerTest2" preset="kanji">
                    <a-box position='0 0.5 0' color="red"></a-box>
            </a-marker>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>

            console.log("found");

            var worldPos = new THREE.Vector3();
            worldPos.setFromMatrixPosition(cameraEl.object3D.matrixWorld);
            console.log(worldPos.x);
