<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <!-- <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script> -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/dev-ar.min.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

            <a-marker id="markerTest" type='barcode' value='7'>
            </a-marker>

            <a-marker id="markerTest2" type='barcode' value='6'>
            </a-marker>

            <a-marker id="markerTest3" preset="hiro">
                </a-marker>
                <a-marker id="markerTest4" preset="kanji">
                </a-marker>

            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>

        <script>


    var marker1visible, marker2visible, marker3visible=false;
    var xaxis,yaxis=null;
    var vizReady=false;
    var dummybox=null;
    var m = document.querySelector("#markerTest");
    
    m.addEventListener("markerFound", (e)=>{
            marker1visible=true;
            updateViz();
    });

    m.addEventListener("markerLost", (e)=>{
            marker1visible=false;
    });

    var m2 = document.querySelector("#markerTest2");
    
    m2.addEventListener("markerFound", (e)=>{
           marker2visible=true;
           updateViz();
    });


    m2.addEventListener("markerLost", (e)=>{
        marker2visible=false;
    });

    


    var updateViz = function(){

        if(marker1visible && marker2visible){
            var cameraEl1 = document.querySelector('#markerTest');
            var marker1pos = cameraEl1.object3D.getWorldPosition();

            var cameraEl2 = document.querySelector('#markerTest2');
            var marker2pos = cameraEl2.object3D.getWorldPosition();

            if(marker1pos.x>marker2pos.x){
                xaxis="Marker1";
                yaxis="Marker2";
            }
            else{
                xaxis="Marker2";
                yaxis="Marker1";
            }
            vizReady=true;

        }


        if(vizReady){

            if(xaxis=="Marker1"){
                $("#markerTest").append("<a-box position='0 0.5 0' color='red'></a-box>");
                $("#markerTest2").append("<a-box position='0 0.5 0' color='green'></a-box>");
                $("#markerTest4").append("<a-box position='0 0.5 0' color='yellow'></a-box>");

            }
            else{
                $("#markerTest").append("<a-box position='0 0.5 0' color='green'></a-box>");
                $("#markerTest2").append("<a-box position='0 0.5 0' color='red'></a-box>");
                $("#markerTest4").append("<a-box position='0 0.5 0' color='purple'></a-box>");
            }
        }
            console.log("updateviz");

     
    }

        </script>
    </body>
</html>
